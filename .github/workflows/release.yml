  release_zip:
#    needs: verify
    name: Release BaGetter.zip to GitHub
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ github.ref_type == 'tag' }}
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.0
        with:
          global-json-file: global.json
      - name: Publish
        run: |
          dotnet publish src/BaGetter --configuration Release --output artifacts
          tar -czvf bagetter.tar.gz artifacts/
          rm -rf artifacts/*
          mv bagetter.tar.gz artifacts/
          echo ${{ github.sha }} > artifacts/Release.txt
      - name: Prepare version
        run: echo VERSION=${GITHUB_REF_NAME#v} >> $GITHUB_ENV # trim leading 'v' from tag name
      - name: Generate changelog with git-cliff
        uses: tj-actions/git-cliff@b8b856ab6829a813d4ed58476b6faaec9c2b24ef # v1.4.2
        with:
          args: --latest --strip all
          output: "CHANGELOG.md"
      - name: Create release with ncipollo/release-action
        uses: ncipollo/release-action@6c75be85e571768fa31b40abf38de58ba0397db5 # v1.13.0
        with:
          bodyFile: "CHANGELOG.md"
          artifacts: "artifacts/**"
          name: ${{ env.VERSION }}
          prerelease: ${{ contains(github.ref_name, '-') }}

